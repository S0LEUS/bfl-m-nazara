<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: inline-flex;
        }

        .fa-forward {
            z-index: 99;
            position: relative;
            right: 50px;
            color: white;
            text-shadow: 1px 1px 10px black;
        }

        .fa-backward {
            z-index: 99;
            position: relative;
            left: 50px;
            color: white;
            text-shadow: 1px 1px 10px black;
        }

        .first {
            display: flex;
            align-items: center;
            height: 100%;
            width: 100vw;
        }

        .first .texts {
            z-index: 99;
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .first h1 {
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 8vw;
            text-shadow: 1px 1px 20px black;
        }

        .second {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100vw;
            background: #000000;
            background-size: 100% 100%;
        }

        .second h1 {
            color: white;
            font-size: 8vw;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .second .items {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        .second .buttons button {
            width: 100px;
            height: 40px;
            border: 0;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }

        .second .buttons button:hover {
            opacity: 0.9;
        }

        .third {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: black;
        }

        .third h1 {
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 3rem;
        }

        .third a {
            text-decoration: none;
        }

        .third a {
            color: rgb(0, 204, 102);
        }

        canvas {
            display: block;
            vertical-align: bottom;
        }

        /* ---- particles.js container ---- */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            background-image: url("");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
        }

        /* ---- stats.js ---- */
        .count-particles {
            background: #000022;
            position: absolute;
            top: 48px;
            left: 0;
            width: 80px;
            color: #13E8E9;
            font-size: .8em;
            text-align: left;
            text-indent: 4px;
            line-height: 14px;
            padding-bottom: 2px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
        }

        .js-count-particles {
            font-size: 1.1em;
        }

        #stats,
        .count-particles {
            -webkit-user-select: none;
            margin-top: 5px;
            margin-left: 5px;
        }

        #stats {
            border-radius: 3px 3px 0 0;
            overflow: hidden;
        }

        .count-particles {
            border-radius: 0 0 3px 3px;
        }
    </style>
    <title>BFL Münazara</title>
</head>

<body>
    <div class="container">
        <!-- particles.js container -->
        <div class="first" id="1">
            <video class="intro" src="yeni.mp4"
                style="width: 100%; height: 100%; object-fit: cover; display: none;"></video>
            <button onclick="playVideo()" class="baslat"
                style="width: 100%; height: 100%; color: white; background-color: black; border: 0; font-size: 4vw; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">MÜNAZARA
                BAŞLASIN</button>
        </div>
        <a href="#2" style="align-self: center;"><i class="fa-solid fa-forward fa-2xl"></i></a>


        <div class="second" id="2">
            <a href="#1"><i class="fa-solid fa-backward fa-2xl"></i></a>
            <div class="items">
                <h1 id="timer" class="saat">3:00</h1>
                <div class="buttons">
                    <button onclick="startTimer()">Başlat</button>
                    <button onclick="pauseTimer()">Durdur</button>
                    <button onclick="resetTimer()">Sıfırla</button>
                    <button onclick="setTime(3); return false;">3 Dakika</button>
                    <button onclick="setTime(2); return false;">2 Dakika</button>
                    <audio style="display: none;" class="bip" src="bip.MP3"></audio>
                </div>
            </div>
            <a href="#3"><i class="fa-solid fa-forward fa-2xl ikinci"></i></a>

        </div>

        <div class="third" id="3">
            <h1>KARAR ZAMANI</h1>
            <audio controls style="margin: 20px 0px;">
                <source src="karar.mp3" type="audio/mpeg">
            </audio>
            <h1 class="kazanan"></h1>
        </div>
    </div>


    </div>
    <script src="confetti.js"></script>
    <script>
        let timer;
        let timeLeft;
        let isRunning = false;
        let saat = document.getElementById("timer");



        function startTimer() {
            if (!isRunning) {
                let currentMinutes = parseInt(saat.innerHTML.split(':')[0]);
                let currentSeconds = parseInt(saat.innerHTML.split(':')[1]);
                timeLeft = currentMinutes * 60 + currentSeconds; // Kaldığı yerden devam etmek için kalan zamanı al
                isRunning = true;
                saat.style.color = "lightgreen";
                updateTimer();
                timer = setInterval(updateTimer, 1000);
            }
        }


        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            saat.style.color = "white";
            document.getElementById("timer").innerHTML = "0:00";
        }

        function pauseTimer() {
            clearInterval(timer);
            saat.style.color = "red";
            isRunning = false;
        }

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            seconds = seconds < 10 ? "0" + seconds : seconds;

            saat.innerHTML = `${minutes}:${seconds}`;

            if (timeLeft === 0) {
                clearInterval(timer);
                saat.style.color = "red";
                document.querySelector(".bip").play();
                isRunning = false;
            } else {
                timeLeft--;
            }
        }

        function setTime(minutes) {
            if (isRunning) {

            } else {
                saat.style.color = "white";
            }

            document.getElementById("timer").setAttribute('data-time', minutes);
            document.getElementById("timer").innerHTML = `${minutes}:00`;
        }

        function playVideo() {
            var intro = document.querySelector(".intro");
            var baslat = document.querySelector(".baslat");
            baslat.style.display = "none";
            intro.style.display = "block";

            intro.addEventListener('ended', function () {
                baslat.style.display = "block";
                intro.style.display = "none";
                location.href = "#2"
            });

            intro.play();
        }

        // localStorage'den sınıf adlarını çek
        let savedClassA = localStorage.getItem("classA");
        let savedClassB = localStorage.getItem("classB");

        // Sınıf adlarını kullanarak sayfa içeriğini güncelle
        if (savedClassA && savedClassB) {
            document.querySelector(".third .kazanan").innerHTML = `KAZANAN: <a href="##">${savedClassA}</a> MI <a href="##">${savedClassB}</a> MI (ÇOK AZ BİR FARKLA)`;
        }

        let az = document.querySelectorAll(".third a");

        az.forEach(item => {
            item.addEventListener("click", (event) => {
                document.querySelector(".third audio").remove();
                document.querySelector(".third a").remove();
                document.querySelector(".third h1").remove();
                document.querySelector(".third h1").textContent = `ŞAMPİYON ${event.target.textContent}!`;
                confetti.start();
            });
        });
    </script>
</body>

</html>
